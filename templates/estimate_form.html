{% extends "layout.html" %}
{% block content %}

<h2>{{ "編集" if estimate else "新規作成" }}</h2>

<form method="post">
  <label>顧客名
    <input name="customer_name" value="{{ estimate.customer_name if estimate }}">
  </label>

  <label>施設種別
    <select name="facility_type">
      {% for f in ["オフィス","店舗","マンション","工場","その他"] %}
      <option value="{{ f }}" {% if estimate and estimate.facility_type==f %}selected{% endif %}>
        {{ f }}
      </option>
      {% endfor %}
    </select>
  </label>

  <label>タイトル
    <input name="title" value="{{ estimate.title if estimate }}">
  </label>

  <label>工数
    <input type="number" step="0.1" name="work_hours" value="{{ estimate.work_hours if estimate }}">
  </label>

  <label>費用
    <input type="number" name="cost" value="{{ estimate.cost if estimate }}">
  </label>

  <label>備考
    <textarea name="note">{{ estimate.note if estimate }}</textarea>
  </label>

  <button type="submit">保存</button>
</form>

{% endblock %}
